{% extends "MVTEstudioGrabacion/padre.html"%}
{% load static %}

{% block seccion %}
<h3> CANTANTES </h3>
{% endblock %}

{% block contenidoDinamico %}
<h1> Cantantes </h1>
{% for cantante in cantantes %}
    <li><h3> {{ cantante }} </h3></li>
    <button>
        <a href="{% url 'eliminarCantante' cantante.nombre %}">Eliminar</a>
        <a href="{% url 'editarCantante' cantante.nombre %}">Editar</a>
    </button>
{% endfor %}
{% endblock %}
