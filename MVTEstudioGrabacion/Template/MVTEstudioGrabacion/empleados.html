{% extends "MVTEstudioGrabacion/padre.html"%}
{% load static %}

{% block seccion %}
<h3> EMPLEADOS </h3>
{% endblock %}

{% block contenidoDinamico %}
<h1> Empleados </h1>
{% for empleado in empleados %}
    <li><h3> {{ empleado }} </h3></li>
    <button>
        <a href="{% url 'eliminarEmpleado' empleado.nombre %}">Eliminar</a>
        <a href="{% url 'editarEmpleado' empleado.nombre %}">Editar</a>
    </button>
{% endfor %}
{% endblock %}
