{% extends "MVTEstudioGrabacion/padre.html"%}
{% load static %}

{% block seccion %}
<h3> MUSICOS </h3>
{% endblock %}

{% block contenidoDinamico %}
<h1> Musicos </h1>
{% for musico in musicos %}
    <li><h3> {{ musico }} </h3></li>
    <button>
        <a href="{% url 'eliminarMusico' musico.nombre %}">Eliminar</a>
        <a href="{% url 'editarMusico' musico.nombre %}">Editar</a>
    </button>
{% endfor %}
{% endblock %}
